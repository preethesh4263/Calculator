<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-primary  border-4" >
            <div class="box" id="box">
                <h3>Casio</h3>
                <form name="cal" id>
                    <input type="text" name="display" id="calcscreen" > <br>
                    <input type="button" onclick="displayContent('(' )" value="(" id="but">
                    <input type="button" onclick="displayContent(')' )" value=")"id="but">
                    <input type="button" onclick="delClear()" value="DEL" id="but">
                    <input type="button" onclick="displayContent('/' )" value="/" id="but"> <br>
        
                    <input type="button" onclick="displayContent('7' )" value="7"id="but">
                    <input type="button" onclick="displayContent('8' )" value="8"id="but">
                    <input type="button" onclick="displayContent('9' )" value="9"id="but">
                    <input type="button" onclick="displayContent('*' )" value="*"id="but"> <br>
        
                    <input type="button" onclick="displayContent('4' )" value="4"id="but">
                    <input type="button" onclick="displayContent('5' )" value="5"id="but">
                    <input type="button" onclick="displayContent('6' )" value="6"id="but">
                    <input type="button" onclick="displayContent('-' )" value="-"id="but"> <br>
        
                    <input type="button" onclick="displayContent('1' )" value="1"id="but">
                    <input type="button" onclick="displayContent('2' )" value="2"id="but">
                    <input type="button" onclick="displayContent('3' )" value="3"id="but">
                    <input type="button" onclick="displayContent('+' )" value="+"id="but"> <br>
        
                    <input type="button" onclick="allClear()" value="AC"id="but">
                    <input type="button" onclick="displayContent('0' )" value="0"id="but">
                    <input type="button" onclick="displayContent('.' )" value="."id="but">
                    <input type="button" onclick="evalExpression()" value="="id="but">
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    
    
</body>
<!--Externaljs-->
<script src="./calc.js"></script>
</html>
